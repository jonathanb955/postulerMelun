<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Affiche QR ‚Äî Rejoignez-nous | Paristanbul (Melun)</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js" integrity="sha512-8+3O9B9cHno0CkylrKJf2v4u9Jf8q9+cJ9lYbZJfA2R+0+Q0qTEXmYpZpHk7tG+1d6yXqj2fV7KX2GQXQ1q4Dw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <link rel="icon" type="image/png" href="https://play-lh.googleusercontent.com/4-hTf32960CWp7N_cBSNN7UnH3UNHMzgye3wGzXqSp69-iAc7-88jwc1jPlkeqDktLE=w240-h480" />
    <style>
        @page{size:A4;margin:18mm}

        :root{
            /* Paristanbul */
            --brand-blue:#1f4aa9;
            --brand-blue-2:#2a64d4;
            --brand-red:#e53935;
        }

        *{box-sizing:border-box}

        /* Fond Paristanbul : d√©grad√© bleu ‚Üí rouge + halos doux */
        body{
            font-family:Inter,system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,sans-serif;
            margin:0; color:#111; min-height:100vh;
            background:
                    radial-gradient(1200px 600px at -10% -10%, rgba(255,255,255,.10) 0%, rgba(255,255,255,0) 60%),
                    radial-gradient(900px 450px at 110% 0%, rgba(255,255,255,.10) 0%, rgba(255,255,255,0) 60%),
                    linear-gradient(135deg, var(--brand-blue) 0%, var(--brand-blue-2) 45%, var(--brand-red) 100%);
            background-attachment: fixed;
        }

        /* Feuille / poster */
        .sheet{
            display:flex; flex-direction:column; align-items:center; justify-content:center;
            min-height:100vh; padding:24px; text-align:center;
        }

        /* Carte centrale lisible pour l‚Äô√©cran (optionnel) */
        .panel{
            background:#fff; border:1px solid #e5e7eb; border-radius:20px; padding:24px 24px 28px;
            box-shadow:0 10px 30px rgba(31,74,169,.15); max-width:760px; width:min(100%, 800px);
        }

        h1{
            font-size:40px; margin:0 0 8px;
            display:inline-block; padding-bottom:4px;
            color:var(--brand-blue);
            border-bottom:6px solid var(--brand-red);
        }
        h2{font-size:22px;margin:0 0 16px;color:#333}

        .pill{
            display:inline-block; background:#eaf0fb; color:#0b3a8a;
            border-radius:999px; padding:6px 12px; font-weight:700; margin-bottom:16px
        }

        .logo{
            height:60px; margin:8px 0 12px; border-radius:12px; background:#fff; padding:6px;
            box-shadow:0 2px 10px rgba(0,0,0,.06)
        }

        .qr{
            width:260px; height:260px; margin:18px auto;
            border:10px solid #111; border-radius:24px
        }

        .cta{
            font-size:20px; font-weight:800; color:#fff; background:var(--brand-blue);
            padding:12px 18px; border-radius:12px; display:inline-block; margin-top:12px; text-decoration:none
        }
        .cta:hover{filter:brightness(.95)}

        .small{margin-top:16px;color:#666;font-size:12px}

        .grid{
            display:grid; grid-template-columns:1fr 1fr; gap:12px; max-width:680px; margin:16px auto
        }
        .item{
            background:#f1f5ff; border:1px dashed var(--brand-blue);
            padding:10px; border-radius:12px
        }

        @media print {
            /* Cacher le bouton d'ouverture directe pendant l‚Äôimpression */
            .cta{display:none}
            /* Forcer l‚Äôimpression des couleurs de fond (selon navigateur) */
            body{-webkit-print-color-adjust:exact; print-color-adjust:exact}
            /* Optionnel : enlever la bordure de la panel pour une impression plus ‚Äúaffiche‚Äù */
            .panel{border:none; box-shadow:none}
        }
    </style>
</head>
<body>
<div class="sheet">
    <div class="panel">
        <img class="logo" src="https://play-lh.googleusercontent.com/4-hTf32960CWp7N_cBSNN7UnH3UNHMzgye3wGzXqSp69-iAc7-88jwc1jPlkeqDktLE=w240-h480" alt="Paristanbul">
        <span class="pill">Supermarch√© Paristanbul ‚Äî Melun recrute</span>
        <h1>Rejoignez-nous</h1>
        <h2>Postulez en 2 minutes avec le QR code</h2>

        <div id="qrcode" class="qr" aria-label="QR code vers le formulaire"></div>


        <div class="grid">
            <div class="item">üìç Melun</div>
            <div class="item">üïí Candidature rapide</div>
            <div class="item">üìû On vous rappelle</div>
            <div class="item">üõí √âquipe dynamique</div>
        </div>

        <div class="small">Scannez le QR ou rendez-vous sur : <span id="urlText"></span></div>
    </div>
</div>

<script>
    // ‚ö†Ô∏è Remplace ICI par l'URL r√©elle du formulaire
    const targetURL = 'https://exemple.com/recrutement/postuler.php';
    document.getElementById('urlText').textContent = targetURL;
    document.getElementById('cta').href = targetURL;

    new QRCode(document.getElementById('qrcode'), {
        text: targetURL,
        width: 240,
        height: 240,
        correctLevel: QRCode.CorrectLevel.H
    });
</script>
</body>
</html>
